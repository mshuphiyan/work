<mat-toolbar>
    <mat-toolbar-row>
        <button mat-icon-button (click) = "toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>

        <span>Healthcare Industries Limited</span>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button>
                        <mat-icon class="mat-18">settings</mat-icon>
                    </button>
                </li>
                <li>
                    <button>
                        <mat-icon class="mat-18">help_outline</mat-icon>
                    </button>
                </li>
                <li>
                        <button mat-button [matMenuTriggerFor]="menu">
                            <mat-icon class="mat-18">person_outline</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="openProfile()">
                                <mat-icon class="mat-18">account_circle</mat-icon>
                                Profile
                            </button>
                            <button mat-menu-item (click)="openSettings()">
                                <mat-icon class="mat-18">settings</mat-icon>
                                Settings
                            </button>
                            <button mat-menu-item (click)="openAbout()">
                                <mat-icon class="mat-18">info</mat-icon>
                                About
                            </button>
                            <button mat-menu-item (click)="logout()">
                                <mat-icon class="mat-18">exit_to_app</mat-icon>
                                Sign Out
                            </button>
                          
                        </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
