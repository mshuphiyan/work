<div>
    <button mat-button (click)="back()">
        <mat-icon class="mat-18">backspace</mat-icon>
        <span class="btn-action" style="width: 10em; display: relative; margin-right: 5px;">Back</span>
    </button>
</div>
<br>
<mat-divider></mat-divider>
<br>
<div>
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Add New Device</mat-card-title>
            <mat-card-subtitle>Fields marked with <span style="color: red">*</span> are mandatory</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="addNewDevice">
                <mat-form-field>
                    <mat-label>Device Name</mat-label>
                    <input matInput formControlName="deviceName">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Model</mat-label>
                    <input matInput formControlName="deviceModel">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Manufacturer</mat-label>
                    <input matInput formControlName="manufacturer">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Device Type</mat-label>
                    <input matInput formControlName="deviceType">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
                <br>
                <!-- Drop Downs -->

                <mat-form-field>
                    <mat-label>Location</mat-label>
                    <mat-select formControlName="location">
                        <mat-option value="option">Option</mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Driver Manager</mat-label>
                    <mat-select formControlName="driverManager">
                        <mat-option value="option">Option</mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Driver Name</mat-label>
                    <mat-select formControlName="driverName"> 
                        <mat-option value="option">Option</mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Connection Type</mat-label>
                    <mat-select formControlName="connectionType">
                        <mat-option value="option">Option</mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Port Number</mat-label>
                    <input matInput formControlName="portNumber">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>IP Address</mat-label>
                    <input matInput formControlName="ipAddress">
                </mat-form-field>
                <br>
                <!-- check box -->
                <mat-form-field>
                    <mat-checkbox formControlName="deviceStatus">Device Status</mat-checkbox>
                </mat-form-field>

            </form>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button (click)="addDevice()">
                <mat-icon class="mat-18">add</mat-icon>
                <span class="btn-action">Add Device</span>
            </button>
            <button mat-button>
                <mat-icon class="mat-18">cancel</mat-icon>
                <span class="btn-action">Cancel</span>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
